    <body>

        <h2>Fibonacci of a Million</h2>
        <pre id="fib-content"></pre>

        <h2>Python Code</h2>
        <pre id="python-code"></pre>

        <p>
            <a href="images/fibonacci.py" download="fibonacci.py">Download Python Code</a>
        </p>

        <script>
            // Fetch the Fibonacci number from the text file and display it
            fetch('images/fibonacci.txt')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('fib-content').textContent = data;
                });

            // Fetch the Python code from the .py file and display it
            fetch('images/fibonacci.py')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('python-code').textContent = data;
                });
        </script>
